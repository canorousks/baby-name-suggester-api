<body class = "text-center">

  <div class="form-signin" class = "text-center">
    <form id="myForm">
      <img class="mb-4" src="images.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Lucky Name Suggestor</h1>

      <div class="form-floating">
        <input type="text" name="first_letter" class="form-control" id="first_letter_input" placeholder="A"
          maxlength="1">
        <label for="first_letter_input">Keyword </label>
      </div>
      <div class="form-floating">
        <select name="Algorithm" placeholder="Pythagirean" class="form-select" id="algorithm_input"
          aria-label="Default select example">
          <option selected value="1">Pythagorian</option>
          <option value="2">Chaldean</option>
          <option value="3">Both</option>

        </select>
        <label for="algorithm_input">Algoritm</label>
      </div>
      <div class="form-floating">
        <input name="cnt" type="number" name="" class="form-control" id="lucky_count_input">
        <label for="lucky_count_input">Lucky Count </label>
      </div>
      <div class="form-floating">
        <select name="category" class="form-select" aria-label="Default select example" id="category_input">
          <option value="arabic">Arabic</option>
          <option value="australian">Australian</option>
          <option value="christian">Christian</option>
          <option value="french">French</option>
          <option selected value="hindu">Hindu</option>
          <option value="indian">Indian</option>
          <option value="american">American</option>
        </select>
        <label for="category_input">Category</label>
      </div>
      <div class="form-floating">
        <select name="gender" class="form-select" aria-label="Default select example" id="gender_input">
          <option value="boy">Male</option>
          <option value="girl">Female</option>
          <option value="all">All</option>

        </select>
        <label for="gender_input">Gender</label>
      </div>


      <button id="getdata" class="w-100 btn btn-lg btn-primary" type="button">Go!</button>

      </br>



    </form>
  </div>
